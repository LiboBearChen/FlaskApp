{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title>
{% endblock %}

{% block body %}
<h1>Editing Post</h1>
<hr>
<h2>Edit:</h2>
<form action='/posts/edit/{{post.id}}' method='POST'>
    <label for="content">Title:</label>
    <input class="form-control" type="text" name='title' id='title' aria-label="Enter Title" value="{{post.title}}">
    <br>
    <label for="link">Link:</label>
    <input class="form-control" type="text" name='link' id='link' aria-label="Enter Link" value="{{post.link}}">
    <br>
    <label for="tags">Tags:</label>
    <input class="form-control" type="text" name='tags' id='tags' aria-label="Enter Tags" value="{{post.tags}}">
    <br>
    <label for="content">Post:</label>
    <textarea class="form-control" name='content' id="content" aria-label="Enter Content"
        rows="3">{{post.content}}</textarea>
    <br>
    <input type="submit" value="Save">
</form>
<hr>
{% endblock %}

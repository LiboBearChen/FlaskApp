{% extends 'base.html' %}

{% block head %}
<title>New Post</title>
{% endblock %}

{% block body %}
<h1>New Post</h1>
<hr>
<h2>Create New Blog Post:</h2>
<form action='/posts' method='POST'>
    <label for="content">Title:</label>
    <input class="form-control" type="text" name='title' id='title' placeholder="Enter Title" aria-label="Enter Title">
    <br>
    <label for="link">Link:</label>
    <input class="form-control" type="text" name='link' id='link' placeholder="Enter Link" aria-label="Enter Link">
    <br>
    <label for="tags">Tags: (separated by comma)</label>
    <input class="form-control" type="text" name='tags' id='tags' placeholder="Enter Tags" aria-label="Enter Tags">
    <br>
    <label for="content">Post:</label>
    <textarea class="form-control" name='content' id="content" placeholder="Enter Content" aria-label="Enter Content"
        rows="3"></textarea>
    <br>
    <input type="submit" value="Post">
</form>
{% endblock %}

{% block bodyScript %}
<script src="{{url_for('static',filename='js/new_posts.js')}}"></script>
{% endblock %}
